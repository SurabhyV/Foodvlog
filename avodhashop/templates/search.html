<!-- {% extends 'base.html' %} -->
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
	<title>Avodha shopping</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="Travello template project">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="{% static 'hm/styles/bootstrap4/bootstrap.min.css' %}">
	<link href="{% static 'hm/plugins/font-awesome-4.7.0/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
	<link rel="stylesheet" type="text/css" href="{% static 'hm/plugins/OwlCarousel2-2.2.1/owl.carousel.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'hm/plugins/OwlCarousel2-2.2.1/owl.theme.default.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'hm/plugins/OwlCarousel2-2.2.1/animate.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'hm/styles/main_styles.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'hm/styles/responsive.css' %}">
	<style>
		body {
			background: powderblue;
			color: yellow;


		}
	</style>

</head>

<body>
	<div class="background_color" style="background-color:black"></div>

	<div class="super_container">


		<div class="menu">
			<div class="menu_content">
				<ul>
					<li><a href="index.html">Home</a></li>
					<li><a href="item.html">Pages</a></li>
				</ul>

			</div>
			<div class="menu_social">
				<ul class="d-flex flex-row align-items-start justify-content-start">
					<li><a href="#"><i class="fa fa-pinterest" aria-hidden="true"></i></a></li>
					<li><a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a></li>
				</ul>
			</div>
		</div>



		<!-- Home -->



		<div class="news" id="news">
			<div class="container">
				<div class="row">
					<div class="">
						<div class="news_container">

							<!-- News Post -->
							{% for i in pr %}
							<div
								class="news_post d-flex flex-md-row flex-column align-items-start justify-content-start">
								<div class="news_post_image" href="{{i.get_url}}"><img src="{{i.img.url}}" alt=""></div>
								<div class="news_post_content">
									<div class="news_post_title"><a href="#">{{i.name}}</a></div>
									<div class="news_post_text">
										<p>{{i.desc|truncatewords:17}}</p>
										<p>Price: {{i.price}} Rs</p>
										<p>Stock left: {{i.stock}}</p>
									</div>
								</div>
							</div>
							{% endfor %}

							<!-- News Post -->


						</div>
					</div>

					<!-- News Sidebar -->
				</div>
			</div>
		</div>

		<!-- Footer -->

	</div>

	<script src="{% static 'hm/js/jquery-3.2.1.min.js' %}"></script>
	<script src="{% static 'hm/styles/bootstrap4/popper.js' %}"></script>
	<script src="{% static 'hm/styles/bootstrap4/bootstrap.min.js' %}"></script>
	<script src="{% static 'hm/plugins/OwlCarousel2-2.2.1/owl.carousel.js' %}"></script>
	<script src="{% static 'hm/plugins/Isotope/isotope.pkgd.min.js' %}"></script>
	<script src="{% static 'hm/plugins/scrollTo/jquery.scrollTo.min.js' %}"></script>
	<script src="{% static 'hm/plugins/easing/easing.js' %}"></script>
	<script src="{% static 'hm/plugins/parallax-js-master/parallax.min.js' %}"></script>
	<script src="{% static 'hm/js/custom.js' %}"></script>
</body>

</html>
{% endblock %}
