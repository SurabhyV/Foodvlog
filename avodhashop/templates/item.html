{% load static %}
{% block content %}
<html lang="en">

<head>
   <!-- basic -->
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <!-- mobile metas -->
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <meta name="viewport" content="initial-scale=1, maximum-scale=1">
   <!-- site metas -->
   <title>Avodha Shopping</title>
   <meta name="keywords" content="">
   <meta name="description" content="">
   <meta name="author" content="">
   <!-- bootstrap css -->
   <link rel="stylesheet" href="{% static 'pr/css/bootstrap.min.css' %}">
   <!-- style css -->
   <link rel="stylesheet" href="{% static 'pr/css/style.css' %}">
   <!-- Responsive-->
   <link rel="stylesheet" href="{% static 'pr/css/responsive.css' %}">
   <!-- fevicon -->
   <!-- <link rel="icon" href="{% static 'pr/images/fevicon.png' %}" type="image/gif" /> -->
   <!-- Scrollbar Custom CSS -->
   <link rel="stylesheet" href="{% static 'pr/css/jquery.mCustomScrollbar.min.css' %}">
   <!-- Tweaks for older IEs-->
   <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css"
      media="screen">
   <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
</head>
<!-- body -->

<body class="main-layout">
   <div class="about">
      <div class="container">
         <div class="row d_flex">
            <div class="col-md-5">
               <div class="about_img">
                  <figure><img src="{{pr.img.url}}" alt="#" /></figure>
               </div>
            </div>
            <div class="col-md-7">
               <div class="titlepage">
                  <h2>{{pr.name}}</h2>
                  <p>Price:{{pr.price}}Rs<br>{{pr.desc}}<br>Stock:{{pr.stock}}</p>
               </div>
               {% if pr.stock <= 0 %} <h1 style="color:red;">Sorry no stock left</h1>

                  {% else %}
                  <a class="read_more" href="{% url 'addcart' pr.id %}">Add to cart</a>
                  {% endif %}
            </div>
         </div>
      </div>
   </div>
</body>

</html>
{% endblock %}
